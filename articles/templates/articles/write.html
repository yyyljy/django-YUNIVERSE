{% extends 'base.html' %}
{% block content %}
<h1>글 작성 페이지</h1>
<hr>
<form action="{% url 'articles:create' %}" method="POST">
  {% csrf_token %}
  <label for="title">제목 : </label>
  <input type="text" id="title" name="title">

  <label for="contents">내용 : </label>
  <input type="text" id="text" name="contents">
  <input type="submit" value="글 저장">
</form>
{% endblock %}
